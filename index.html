<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Site check-in made simple">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="1Breadcrumb">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>1Breadcrumb</title>
  <link rel="manifest" href="manifest.json">
  <style type="text/css">
    body{background: #222;}
    .loader{text-align:center;width:75%;max-width:500px;height:60px;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)}.circle{width:20px;height:20px;position:absolute;border-radius:50%;background-color:#ff8c00;left:15%;transform-origin:50%;animation:circle .5s alternate infinite ease}@keyframes circle{0%{top:60px;height:5px;border-radius:50px 50px 25px 25px;transform:scaleX(1.7)}40%{height:20px;border-radius:50%;transform:scaleX(1)}100%{top:0}}.circle:nth-child(2){left:45%;animation-delay:.2s}.circle:nth-child(3){left:auto;right:15%;animation-delay:.3s}.shadow{width:20px;height:4px;border-radius:50%;background-color:rgba(0,0,0,.5);position:absolute;top:62px;transform-origin:50%;z-index:-1;left:15%;filter:blur(1px);animation:shadow .5s alternate infinite ease}@keyframes shadow{0%{transform:scaleX(1.5)}40%{transform:scaleX(1);opacity:.7}100%{transform:scaleX(.2);opacity:.4}}.shadow:nth-child(4){left:45%;animation-delay:.2s}.shadow:nth-child(5){left:auto;right:15%;animation-delay:.3s}
    .loader .loading{position:relative;top:90px;font-family:Lato;font-size:20px;color:#fff;}
    .loader .message{position:relative;top:100px;font-family:Lato;font-size:14px;color:#aaa;}
  </style>

</head>

<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="loading">Please wait while 1Breadcrumb loads</div>
    <div class="message">
      For a faster experience our app is also available on Apple App Store and Google Play.
    </div>
  </div>

  <script src="js/libphonenumber.js"></script>

  <script src="js/jsQR.min.js"></script>

  <script src="sql-wasm.js"></script>

  <script src="js/sfPdf/pdf.min.js"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "js/sfPdf/pdf.worker.min.js";
  </script>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=548545370');
      });
    }
  </script>
  <script>
    try{
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementsByClassName('loader')[0];
      el.remove();
    });
  }
  catch{}
  </script>
  <script src="main.dart.js?v=20230122=1" type="application/javascript"></script>
</body>

</html>
